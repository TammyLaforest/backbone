<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Todo app</title>
		<style type="text/css">
			#todoapp ul {
				list-style-type: none;
			}
			#todo-list input.edit {
				display: none;
			}
			#todo-list .editing label {
				display: inline;
			}
			#todo-list .editing input.edit {
				display: inline;
			}
		</style>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>Todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" />
			</header>
			<section id="main">
				<ul id="todo-list"></ul>
			</section>
		</section>
		<!-- Libraries -->

		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
			type="text/javascript"
		></script>
		<script
			src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
			type="text/javascript"
		></script>
		<script
			src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
			type="text/javascript"
		></script>
		<script
			src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
			type="text/javascript"
		></script>

		<!-- Javascript code -->
		<script type="text/template" id="item-template">
			<div class="view">
			    <input class="toggle" type="checkbox">
			    <label><%- title %></label>
			             <input class="edit" value="<%- title %>">
			             <button class="destroy">remove</button>

			</div>
		</script>
		<script type="text/javascript">
			// Models

			var app = {}
			app.Todo = Backbone.Model.extend({
				defaults: {
					title: '',
					completed: false
				}
			})

			// Collections

			app.TodoList = Backbone.Collection.extend({
				model: app.Todo,
				localStorage: new Store('backbone-todo')
			})

			// instance of Collection
			app.todoList = new app.TodoList()

			// Views

			// individual todo item rendering
			app.TodoView = Backbone.View.extend({
				tagName: 'li',
				template: _.template($('#item-template').html()),
				render: function() {
					this.$el.html(this.template(this.model.toJSON()))
					this.input = this.$('.edit')
					return this
				},
				initialize: function() {
					this.model.on('change', this.render, this)
					this.model.on('destroy', this.remove, this)
				},
				events: {
					'dblclick label': 'edit',
					'keypress .edit': 'updateOnEnter',
					'blur .edit': 'close',
					'click .toggle': 'toggleCompleted',
					'click .destroy': 'destroy'
				},
				edit: function() {
					this.$el.addClass('editing')
					this.input.focus()
				},
				close: function() {
					let value = this.input.val().trim()
					if (value) {
						this.model.save({ title: value })
					}
					this.$el.removeClass('editing')
				},
				updateOnEnter: function(e) {
					if (e.which == 13) {
						this.close()
					}
				},
				toggleCompleted: function() {
					this.model.toggle()
				},
				destroy: function() {
					this.model.destroy()
				}
			})

			// AppView

			app.AppView = Backbone.View.extend({
				el: '#todoapp',
				initialize: function() {
					this.input = this.$('#new-todo')
					app.todoList.on('add', this.addOne, this)
					app.todoList.on('reset', this.addAll, this)
					app.todoList.fetch()
				},
				events: {
					'keypress #new-todo': 'createTodoOnEnter'
				},
				createTodoOnEnter: function(e) {
					if (e.which !== 13 || !this.input.val().trim()) {
						return
					}
					app.todoList.create(this.newAttributes())
					this.input.val('') //clears input after enter
				},
				addOne: function(todo) {
					let view = new app.TodoView({ model: todo })
					$('#todo-list').append(view.render().el)
				},
				addAll: function() {
					this.$('#todo-list').html('')
					app.todoList.each(this.addOne, this)
				},
				newAttributes: function() {
					return {
						title: this.input.val().trim(),
						completed: false
					}
				}
			})

			// Routers

			app.Router = Backbone.Router.extend({
				routes: {
					'*filter': 'setFilter'
				},
				setFilter: function(params) {
					console.log('app.router.params = ' + params)
					window.filter = params.trim() || ''
					app.todoList.trigger('reset')
				}
			})

			// Initializer
			app.router = new app.Router()
			Backbone.history.start()
			app.appView = new app.AppView()
		</script>
	</body>
</html>
