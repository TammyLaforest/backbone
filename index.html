<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Todo app</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<section id="todoapp">
				<header id="header">
					<h1>Todos</h1>
					<input id="new-todo" placeholder="Your todo item" />
					<div>
						<a href="#/">show all</a> |
						<a href="#/pending">show pending</a> |
						<a href="#/completed">show completed</a>
					</div>
				</header>

				<section id="main">
					<ul id="todo-list"></ul>
				</section>
			</section>
		</div>

		<!-- Libraries -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
			type="text/javascript"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"
			type="text/javascript"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"
			type="text/javascript"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"
			type="text/javascript"
		></script>
		<!-- Javascript code -->
		<script type="text/template" id="item-template">
			<div class="view">
			    <input class="toggle" type="checkbox">
			    <label><%- title %></label>
			             <input class="edit" value="<%- title %>">
			             <button class="destroy">remove</button>

			</div>
		</script>
		<script type="text/template" id="item-template">
			<div class="view">
			         <!-- mistake here. Should be inside tag -->
			  <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			  <label><%- title %></label>
			  <input class="edit" value="<%- title %>">
			  <button class="destroy">remove</button>
			</div>
		</script>
		<script src="todos.js"></script>
	</body>
</html>
